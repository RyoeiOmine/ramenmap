<!-- 訪問済みのラーメン屋を表示 -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訪れたラーメン屋</title>
  <link rel="stylesheet" href="visited.css">
</head>
<body>
  <div class="header"><!--ヘッダー部分の領域を作成-->
    <div class="container">
        <div class="header-right"><!--メニューの領域-->
            <a href="index.html" class="btn">トップ</a>
            <a href="recommendation-ramen.html" class="btn">おすすめのラーメン屋</a>
        </div>
    </div>
    <div class="clear"></div><!--回り込みの解除-->
</div>
  <h1 class="top-title">訪れたラーメン屋</h1>
  <p id="shopCount" class="shop-count">訪問済みの店舗数: 0</p> <!-- 店名数を表示 -->
  <table class="visitedListTable" id="visitedListTable">
    <thead>
      <tr>
        <th>店名</th>
      </tr>
    </thead>
    <tbody id="visitedListBody">
    </tbody>
  </table>
  <ul id="visitedList"></ul>
  <script src="visited.js"></script>

</html>
