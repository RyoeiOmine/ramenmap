<!--目的: メイン画面を構成し、Google Mapsとラーメン屋情報を表示-->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ラーメンマップ</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- ページの見出し -->
  <h1 id="heading">ラーメンマップへようこそ！</h1>
  <p id="Paragraph">近くのラーメン屋を探す(1km以内)</p>
  <!-- 地図を表示するコンテナ -->
  <div id="map"></div>

  <!-- ボタンコンテナ -->
  <div id="buttonContainer">
    <!-- 訪問済みのラーメン屋リストを開くボタン -->
    <button id="showVisited">訪れたラーメン屋を表示</button>

    <!-- 現在地に地図を移動するボタン -->
    <button id="goToCurrentLocation">現在地に移動</button>
    <span id="locationNote">※現在地がずれる可能性があります。</span>
    <!-- おすすめのラーメン屋を表示するボタン -->
    <button id="recommendation">おすすめのラーメン屋</button>
  </div>
  <!-- Google Maps APIを読み込み -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVBv3w6_HADw4GNJTDVzdZy0CnQzteyks&libraries=places"></script>
  <!-- 地図操作のスクリプト -->
  <script src="app.js"></script>
</body>

</html>
